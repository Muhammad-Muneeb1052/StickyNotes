<body>
  <div class="main-container">
    <div class="container1">
        <button onclick="typeNote()" class="btn btn-success"> Create Note</button>
    </div>
    <div class="container2"></div>
    <div class="container3">
        <form >
            <textarea name="" id="note-text" placeholder="write note..." maxlength="96"></textarea>
            <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">

                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>

        </form>
    </div>
  </div>
